<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit App</title>
    
  </head>
  <body>
  <!-- Nav -->
  <nav class="container-fluid">
      <ul>
          <li><a href="./" class="contrast" onclick="event.preventDefault()"><strong>Brand</strong></a></li>
      </ul>
      <ul>
          <li><a href="#" class="contrast" data-theme-switcher="auto">Auto</a></li>
          <li><a href="#" class="contrast" data-theme-switcher="light">Light</a></li>
          <li><a href="#" class="contrast" data-theme-switcher="dark">Dark</a></li>
      </ul>
  </nav><!-- ./ Nav -->

  <!-- Main -->
  <main class="container">
      <article class="grid">
          <div>
              <hgroup>
                  <h1>Sign in</h1>
                  <h2>A minimalist layout for Login pages</h2>
              </hgroup>
              <form>
                  <input type="text" name="login" placeholder="Login" aria-label="Login" autocomplete="nickname" required>
                  <input type="password" name="password" placeholder="Password" aria-label="Password" autocomplete="current-password" required>
                  <fieldset>
                      <label for="remember">
                          <input type="checkbox" role="switch" id="remember" name="remember">
                          Remember me
                      </label>
                  </fieldset>
                  <button type="submit" class="contrast" onclick="event.preventDefault()">Login</button>
              </form>
          </div>
          <div></div>
      </article>
  </main><!-- ./ Main -->

  <!-- Footer -->
  <footer class="container-fluid">
      <small>Built with <a href="https://picocss.com" class="secondary">Pico</a> â€¢ <a href="https://github.com/picocss/examples/tree/master/sign-in/" class="secondary">Source code</a></small>
  </footer><!-- ./ Footer -->

  <script type="module" src="/src/my-element.js"></script>
  </body>
</html>
